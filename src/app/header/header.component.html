<header class="header">
  <div class="container">
    <div class="row">
      <div class="col">
        <div
          class="header_content d-flex flex-row align-items-center justify-content-start trans_400"
        >
          <a href="#">
            <div
              class="logo d-flex flex-row align-items-center justify-content-start"
            >
              <img src="/assets/images/dot.png" alt="" />
              <div>Sport<span>fit</span></div>
            </div>
          </a>
          <nav class="main_nav">
            <ul
              class="d-flex flex-row align-items-center justify-content-start"
            >
              <li class="active"><a routerLink="/">Home</a></li>
              <li><a routerLink="/events">Events</a></li>
              <li><a routerLink="/equipments">Equipments</a></li>
              <li><a routerLink="/blog">Blog</a></li>
              <li><a routerLink="/reclamation">Réclamation</a></li>
              <li><a routerLink="/joinus">Join Us</a></li>
            </ul>
          </nav>
          <div class="auth-links d-flex flex-row align-items-center justify-content-start ml-auto">
            <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
              <a routerLink="/login" class="btn btn-outline-primary me-2">Connexion</a>
              <a routerLink="/register" class="btn btn-primary">Inscription</a>
            </ng-container>
            <ng-template #loggedInTemplate>
              <div class="dropdown me-2">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fas fa-user"></i> {{ currentUser?.firstname || currentUser?.username }}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user-circle me-2"></i>Mon Profil</a></li>
                </ul>
              </div>
              <button class="btn btn-outline-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
