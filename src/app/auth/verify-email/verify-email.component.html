<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Vérification Email</h3>
        </div>
        <div class="card-body">
          <p class="text-center mb-4">Un code de vérification a été envoyé à {{ email }}</p>
          
          <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Code de vérification (6 chiffres)</label>
              <input type="text" class="form-control text-center" formControlName="code" maxlength="6" placeholder="123456">
              <div *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched" class="text-danger">
                Code à 6 chiffres requis
              </div>
            </div>
            
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading || verifyForm.invalid">
              {{ loading ? 'Vérification...' : 'Vérifier' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
